<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="img-src https://*; child-src 'none';"
        />
        <title>Amazing images</title>
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/gallery.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <form class="search-form header" id="search-form">
            <div class="input-group">
                <input
                    id="searchQuery"
                    class="search-field"
                    type="text"
                    name="query"
                    autocomplete="off"
                    placeholder="Search images..."
                />
                <button class="search-submit" type="submit">
                    Search
                </button>
            </div>
        </form>
        <div class="gallery content container"></div>
        <button
            class="load-more search-submit search-submit-centered"
            type="button"
        >
            Load more
        </button>
        <script src="index.js" type="module"></script>
    </body>
</html>
